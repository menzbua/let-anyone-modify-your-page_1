{% extends 'base.html' %}

{% block content %}
  {% if posts %}
  {% for post in posts %}
    <div class="post">
      <div class="post-user">
        {% if post.author.name %}
        <h4><em>{{post.author.name}}</em></h4>
        {% else %}
        <h4><em>Anonymous Poster</em></h4>
        {% endif %}
      </div>
      <div class="post-content">
        <blockquote>{{post.content}}</blockquote>
      </div>
    </div>
  {% endfor %}
  {% else %}
    <br>
    <h2>There are no posts yet!</h2>
  {% endif %}
{% endblock %}
